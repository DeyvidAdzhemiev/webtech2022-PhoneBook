<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone book</title>
    <link rel="stylesheet" href="./styles/style.css" > 

</head>
<body>

<div class="container">


    <div class="nav">
        <button> <img src="./images/me.png"></button>
        
        <div class="buttons">
            <button id="homeBtn" onclick="homeBtn()">
                <img id="gifHomeBtn" style="width: 30px; height: 30px;" src="./images/home.png" > Всички
            </button>
            <button id="addBtn" onclick="register()">
                <a href="http://localhost:3000/newContact"></a>
                <img style="width: 30px; height: 30px;" src="./images/add.png" > Добави
            </button>
        </div>

        <div class="search">
            <input id="searchItem" placeholder="Търсий">  
            <button onclick="searchNumber()" > <img src="./images/search.png" > </button>    
        </div>
            
    </div>

    <!-- визуализиране на всички контакти -->
    <div class="menu">
        <ul>    
        </ul>
    </div>


    <div class="main">

        <div class="backBtn">
            <button onclick="hideInfo()"><img src="./images/back.png"></button>
        </div>

        <div class="personalInfo"></div>

        <p id="frstName"> </p>
        <p id="lstName"> </p>
        <p id="addrst"> </p>
        <p id="eml"> </p>

        <div id="buttonsForAnotherPhones"></div>

        <table id="PhoneNumbers">

        </table>

        <div class="addNewNumber">
            <label>Име</label>
            <input type="text" id="typeNumb" >
            <label>Телефонен номер</label>
            <input type="text" id="phoneNumbAdd">
            <button id="addAnotherNumber"> Добави </button>
        </div>

        <div class="removeNumber">
            <label>Телефонен номер</label>
            <input type="text" id="phoneNumbRem">
            <button id="removeAnotherNumber"> Премахни </button>
        </div>

    </div>


    <div class="register">

        <!-- <form action="/contacts" enctype="multipart/form-data" method="post">
            <div class="form-group">
              <input type="file" class="form-control-file" name="uploaded_file">
              <input type="text" class="form-control" placeholder="Number of speakers" name="nspeakers">
              <input type="submit" value="Get me the stats!" class="btn btn-default">            
            </div>
          </form> -->

        <form action="/contacts" method="post" enctype="multipart/form-data">
            <label>Име</label>
            <input type="text" id="firstname" name="firstname">
            <label>Фамилия</label>
            <input type="text" id="lastname" name="lastname">
            <label>Адрес</label>
            <input type="text" id="address" name="address">
            <label>Имейл</label>
            <input type="text" id="email" name="email">
            <label>Телефонен номер</label>
            <input type="text" id="phone" name="phone">
            <span id="message"></span>
            <label>Изберете снимка:</label>
            <input type="file" name="uploaded_file">

            <input type="submit" value="Get me the stats!">
            <!-- <button type="submit" onclick="submitUser()">Добави</button -->

        </form>
    </div>

</div>
    <script src="./functions/index.js"></script>
    <script src="./functions/visualisation.js"></script>
    <script src="./functions/middleware.js"></script>
</body>
</html>
